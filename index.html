    <title>Card</title>
    <link rel="stylesheet" href="style.css">

    <div class="card">

            </div>

                    <img src="ace.jpg" alt="" class="ace"> 
                    <h2> Ace Of Spades </h2>
                    </div>
                    <div class="card__body">
                        <h3>Hello</h3>
                        <p>Lorem ipsum dolor sit, amet consectetur
                             adipisicing elit. Nobis voluptatibus 
                            cum aperiam atque provident 
                            iusto, iure, molestiae inventore velit
                             neque tenetur pariatur quisquam 
                            sequi dolores nihil. Ullam commodi quos qui.</p>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
